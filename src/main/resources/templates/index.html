<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager - Praca Licencjacka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h1 class="h3 mb-0">Menedżer Zadań</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/add}" method="post" class="row g-3 mb-4">
                <div class="col-auto">
                    <input type="text" name="title" class="form-control" placeholder="Nowe zadanie" required/>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Dodaj zadanie</button>
                </div>
            </form>

            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Treść zadania</th>
                    <th class="text-end">Akcje</th>
                </tr>
                </thead>
                <tbody>
                <li th:each="task : ${tasks}" th:remove="tag">
                    <tr>
                        <td th:text="${task.id}">1</td>
                        <td th:text="${task.title}">Przykładowe zadanie</td>
                        <td class="text-end">
                            <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-sm btn-warning">Edytuj</a>

                            <form th:action="@{/delete}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${task.id}"/>
                                <button type="submit" class="btn btn-sm btn-danger">Usuń</button>
                            </form>
                        </td>
                    </tr>
                </li>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
