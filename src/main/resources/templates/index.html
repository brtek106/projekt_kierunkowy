<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager - Praca Licencjacka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Menedżer Zadań</h1>
            <span class="badge bg-light text-primary">Status: Aktywny</span>
        </div>
        <div class="card-body">

            <div class="mb-5 p-3 border rounded bg-white">
                <h5 class="card-title mb-3">Dodaj nowe zadanie</h5>
                <form th:action="@{/add}" th:object="${task}" method="post" class="row g-3">
                    <div class="col-md-9">
                        <input type="text" th:field="*{title}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                               placeholder="Wpisz treść zadania (min. 3 znaki)..."/>

                        <div th:if="${#fields.hasErrors('title')}"
                             th:errors="*{title}"
                             class="invalid-feedback">
                            Błąd walidacji
                        </div>
                    </div>
                    <div class="col-md-3 d-grid">
                        <button type="submit" class="btn btn-success">Dodaj do listy</button>
                    </div>
                </form>
            </div>

            <h5 class="mb-3">Twoje zadania</h5>
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width: 10%">ID</th>
                    <th style="width: 65%">Treść zadania</th>
                    <th style="width: 25%" class="text-end">Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${tasks}">
                    <td th:text="${t.id}" class="text-muted small">1</td>
                    <td th:text="${t.title}" class="fw-bold">Przykładowe zadanie</td>
                    <td class="text-end">
                        <div class="btn-group">
                            <a th:href="@{/edit/{id}(id=${t.id})}"
                               class="btn btn-sm btn-outline-warning">Edytuj</a>

                            <form th:action="@{/delete}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${t.id}"/>
                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Czy na pewno chcesz usunąć?')">Usuń</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tasks)}">
                    <td colspan="3" class="text-center text-muted py-4">
                        Brak zadań na liście. Dodaj coś powyżej!
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
